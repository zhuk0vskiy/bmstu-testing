name: Go tests

on: [push]

permissions:
  contents: write

jobs:
  build-and-push-image:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO_NAME }}
          tags: latest
          labels: latest

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  run-unit-tests:
    needs: build-and-push-image
    name: Run unit tests
    runs-on: ubuntu-latest
    container:
#      image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO_NAME }}
      image: zhukovskiy/bmstu-testing
#      options: --privileged
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Init config
        run: |
          mkdir -p /github/home/.docker
          /bin/bash config.sh
          mv config.json /github/home/.docker

      - name: Run unit tests
        run: |
          cd backend/src/tests/service_test && go test . -v -json > testService.log
